<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space repetition tracker</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="user"></div>
    <div id="dropdwon-container">
      <label for="dropdown">List of users</label>
      <select name="dropdown" id="dropdown">
        <option value="">Choose one user</option>
      </select>
    </div>

    <div id="form-container">
      <form id="form-input">
        <label for="topic-form">Topic : </label>
        <input type="text" id="topic-form" name="topic-form">
        <label for="date-form">Date : </label>
        <input type="date" id="date-form" name="date-form">
        <button type="button" id="form-button">Submit</button>
      </form>
    </div>

    <div id="agenda">
      <ul id="agenda-list"></ul>
    </div>
  </body>
  
</html>
